name: modsuite

volumes:
  world:
  plugins:
  discord:
  caches:
  database:

services:
  init:
    image: ubuntu
    command: >
      sh -c "cp /data/plugins/ChatMod/config.${INCLUDE_BOT:-exclude}.yml /data/plugins/ChatMod/config.yml &&
             mkdir -p /srv/world/world /srv/world/world_nether /srv/world/world_the_end &&
             chown -R 9001:9001 /srv/cred/discord"
    volumes:
      - /srv/cred/discord:/srv/cred/discord:rw
      - plugins:/data/plugins:rw
      - world:/srv/world:rw

  dev_server:
    build:
      context: run/spigot
    restart: on-failure
    environment:
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      TZ: "Europe/Berlin"
      MEMORYSIZE: "4G"
    volumes:
      # discord bot token location
      - /srv/cred/discord:/srv/cred/discord:r
      # secure plugin & config location
      - plugins:/data/plugins:rw
      # reduce world wipes
      - type: volume
        source: world
        target: /data/world
        volume:
          nocopy: true
          subpath: world
      - type: volume
        source: world
        target: /data/world_nether
        volume:
          nocopy: true
          subpath: world_nether
      - type: volume
        source: world
        target: /data/world_the_end
        volume:
          nocopy: true
          subpath: world_the_end
    ports:
      - "0.0.0.0:5005:5005"
      - "0.0.0.0:25565:25565"
    depends_on:
      init:
        condition: service_completed_successfully
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  discordbot:
    build:
      context: ChatMod/discord
    restart: on-failure
    environment:
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
    volumes:
      - discord:/srv/chatmod:rw
      - /srv/cred/discord:/srv/cred/discord:r
    ports:
      - "0.0.0.0:5006:5006"
    depends_on:
      rabbitmq:
        condition: service_healthy

  database:
    hostname: database
    image: mariadb
    restart: unless-stopped
    environment:
      MARIADB_USER: dev
      MARIADB_PASSWORD: dev
      MARIADB_DATABASE: dev
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - database:/var/lib/mysql/:rw
    ports:
      - "0.0.0.0:53306:3306"

  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      start_period: 5s
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "0.0.0.0:55672:15672"
